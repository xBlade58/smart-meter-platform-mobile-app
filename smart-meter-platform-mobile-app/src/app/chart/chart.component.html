<ion-header>
  <ion-toolbar>
    <ion-title>Overview</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-select
      label="Select Household"
      interface="action-sheet"
      label-placement="floating"
      (ionChange)="handleChange($event)"
    >
      <ion-select-option
        *ngFor="let household of households"
        [value]="household.id"
        >{{ household.street }}</ion-select-option
      >
    </ion-select>
  </ion-item>
  <canvas
    baseChart
    [type]="'line'"
    [data]="lineChartData"
    [options]="lineChartOptions"
    [legend]="lineChartLegend"
  >
  </canvas>
</ion-content>
